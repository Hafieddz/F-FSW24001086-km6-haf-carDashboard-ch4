<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="drawer">
        <input id="my-drawer-3" type="checkbox" class="drawer-toggle" />
        <div class="drawer-content flex flex-col">
            <!-- Navbar -->
            <nav class="w-full navbar bg-white">
                <div class="flex-none lg:hidden">
                    <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            class="inline-block w-6 h-6 stroke-current">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </label>
                </div>
                <div class="flex-1 px-2 mx-2 text-2xl font-bold">Car Rental</div>
                <div class="flex-none hidden lg:block">
                    <div class="menu menu-horizontal gap-5 items-center">
                        <!-- Navbar menu content here -->
                        <div class="flex items-center">
                            <label class="input input-bordered flex items-center gap-2 rounded-sm">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                    class="w-4 h-4 opacity-70">
                                    <path fill-rule="evenodd"
                                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                                        clip-rule="evenodd" />
                                </svg>
                                <input type="text" class="grow rounded-sm" placeholder="Search" />
                            </label>
                            <button
                                class="btn rounded-sm border-2 border-blue-900 text-blue-900 font-bold bg-white hover:bg-blue-900 hover:text-white hover:border-blue-900">
                                Search
                            </button>
                        </div>
                        <div class="flex gap-3 items-center">
                            <div class="avatar object-cover w-12 h-12">
                                <div class="w-24 rounded-full">
                                    <img src="https://daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg" />
                                </div>
                            </div>
                            <p class="font-semibold text-sm"> Leia Organa </p>
                            <img src="/icon/fi_chevron-down.svg" alt="icon_down">
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="drawer-side">
            <label for="my-drawer-3" aria-label="close sidebar" class="drawer-overlay"></label>
            <ul class="menu p-4 w-60 min-h-full bg-base-200">
                <!-- Sidebar content here -->
                <li><a>Sidebar Item 1</a></li>
                <li><a>Sidebar Item 2</a></li>
            </ul>
        </div>
    </div>

    <main class="bg-slate-100">
        <div class="p-10">
            <div class="text-sm breadcrumbs">
                <ul>
                    <li><a class="font-bold">Cars</a></li>
                    <li><a>List Car</a></li>
                </ul>
            </div>

            <div class="flex items-center justify-between">
                <h2 class="font-bold text-2xl mt-4"> List Cars </h2>
                <button class="px-4 py-3 text-white font-bold bg-blue-800 rounded-md flex justify-center gap-3 items-center w-fit hover:opacity-80 duration-150">
                    <img src="/icon/fi_plus.svg" alt="">
                    Add New Car
                </button>
            </div>

            <div class="flex items-center gap-2 mt-4">
                <button class="bg-blue-200 px-3 py-2 border-2 font-semibold border-blue-900 text-blue-900 rounded-md">
                    All
                </button>

                <button
                    class="bg-blue-200 px-3 py-2 border-2 font-semibold border-blue-900 text-blue-900 rounded-md opacity-60">
                    Small
                </button>

                <button
                    class="bg-blue-200 px-3 py-2 border-2 font-semibold border-blue-900 text-blue-900 rounded-md opacity-60">
                    Medium
                </button>

                <button
                    class="bg-blue-200 px-3 py-2 border-2 font-semibold border-blue-900 text-blue-900 rounded-md opacity-60">
                    Large
                </button>
            </div>

            <div class="card-container my-10 grid gap-x-5 gap-y-10 md:grid-cols-2 xl:grid-cols-3 place-center" id="card-list">
                <div class="card w-96 bg-base-100 shadow-xl rounded-lg">
                    <div class="pt-14 px-10">
                        <img src="/images/image_1.png" alt="Car" class="w-full object-cover" />
                    </div>
                    <div class="card-body flex flex-col gap-3 ">
                        <h2 class="card-title font-semibold text-sm"> Nama / Tipe Mobil </h2>
                        <h3 class="font-bold text-xl">Rp.430.000 / hari </h3>
                        <div id="card-info" class="flex gap-2">
                            <img src="/icon/fi_clock.svg" alt="">
                            <p class="text-xs"> Updated at 4 Apr 2022, 09.00 </p>
                        </div>
                        <div class="card-actions flex gap-3 justify-between">
                            <button class="bg-white border-red-600 border rounded-sm font-bold text-red-600 w-36 flex px-2 justify-center py-3 items-center gap-2">
                                <img src="/icon/fi_trash-2.svg" alt="delete_icon">
                                Delete
                            </button>
                            <button class="bg-green-600 rounded-sm font-bold text-white w-36 hover:opacity-80 flex px-2 justify-center py-3 items-center gap-2">
                                <img src="/icon/fi_edit.svg" alt="edit_icon">
                                Edit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl rounded-lg">
                    <div class="pt-14 px-10">
                        <img src="/images/image_1.png" alt="Car" class="w-full object-cover" />
                    </div>
                    <div class="card-body flex flex-col gap-3 ">
                        <h2 class="card-title font-semibold text-sm"> Nama / Tipe Mobil </h2>
                        <h3 class="font-bold text-xl">Rp.430.000 / hari </h3>
                        <div id="card-info" class="flex gap-2">
                            <img src="/icon/fi_clock.svg" alt="">
                            <p class="text-xs"> Updated at 4 Apr 2022, 09.00 </p>
                        </div>
                        <div class="card-actions flex gap-3 justify-between">
                            <button class="bg-white border-red-600 border rounded-sm font-bold text-red-600 w-36 flex px-2 justify-center py-3 items-center gap-2">
                                <img src="/icon/fi_trash-2.svg" alt="delete_icon">
                                Delete
                            </button>
                            <button class="bg-green-600 rounded-sm font-bold text-white w-36 hover:opacity-80 flex px-2 justify-center py-3 items-center gap-2">
                                <img src="/icon/fi_edit.svg" alt="edit_icon">
                                Edit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card w-96 bg-base-100 shadow-xl rounded-lg">
                    <div class="pt-14 px-10">
                        <img src="/images/image_1.png" alt="Car" class="w-full object-cover" />
                    </div>
                    <div class="card-body flex flex-col gap-3 ">
                        <h2 class="card-title font-semibold text-sm"> Nama / Tipe Mobil </h2>
                        <h3 class="font-bold text-xl">Rp.430.000 / hari </h3>
                        <div id="card-info" class="flex gap-2">
                            <img src="/icon/fi_clock.svg" alt="">
                            <p class="text-xs"> Updated at 4 Apr 2022, 09.00 </p>
                        </div>
                        <div class="card-actions flex gap-3 justify-between">
                            <button class="bg-white border-red-600 border rounded-sm font-bold text-red-600 w-36 flex px-2 justify-center py-3 items-center gap-2">
                                <img src="/icon/fi_trash-2.svg" alt="delete_icon">
                                Delete
                            </button>
                            <button class="bg-green-600 rounded-sm font-bold text-white w-36 hover:opacity-80 flex px-2 justify-center py-3 items-center gap-2">
                                <img src="/icon/fi_edit.svg" alt="edit_icon">
                                Edit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
